<!DOCTYPE html>
<html lang="fi-fi">
  <head>
     <meta charset="utf-8">
    <link rel="stylesheet" href="styletable.css">
    <title>Table</title>
      </head>
        <body>
          <table>
            <caption id="caption">Viljelykasvit 2021</caption>
          
            <tr>
              <th>Kasvilaji</th>
                <th>Istutusaika</th>
              <th>Myyntiaika</th>
            </tr>
            
            <tr>
              <td>Porkkana</td>
                <td rowspan="2">Toukokuu</td>
                  <td rowspan="2">Heinäkuu</td>
            </tr>
   
               <tr>
                 <td>Sipuli</td>
            </tr>
            <tr>
              <td>Kurkku</td>
                <td>Kesäkuu</td>
                  <td>Elokuu</td>
            </tr>
            <tr>
              <td>Pinaatti</td>
                <td>Kesäkuu</td>
                  <td>Elokuu</td>
            </tr>
            <tr>
              <td>Salaatti</td>
                <td>Toukokuu</td>
                  <td>Kesäkuu</td>
            </tr>
            <tr>
              <td>Samettikukka</td>
                <td>Toukokuu</td>
                  <td>Kesäkuu</td>
            </tr>
          </table>
          <br>
          <br>
          
          <h2>Tilaa kasvikset kotiin!</h2>
          <form>
           
            <fieldset>
              <legend>Yhteystiedot</legend>
            <label for="fname">Etunimi:</label><br>
  <input type="text" id="fname" name="fname" required><br>
              <label for="lname">Sukunimi:</label><br>
  <input type="text" id="lname" name="lname" required><br>
             <label for="email">Sähköposti:</label><br>
  <input type="email" id="email" name="email" required>
             </fieldset>
            
            <h3>Toimitustapa</h3>
              <label for="toimitustapa">Valitse toimitustapa:</label>
  <select id="toimitustapa" name="toimitus">
    <option value="kotiin">Kotiinkuljetus</option>
    <option value="nouto">Nouto tilalta</option>
  </select>
            
            <h3>Kirjoita viesti</h3>
            <textarea name="message" rows="4" cols="80">
                      </textarea>
            
            <h3>Tilaa uutiskirje</h3>
           <input type="checkbox" name="uutiskirje">
           <label for="uutiskirje">Tilaa uutiskirje</label><br>
                                  <br>
                                  <input type="submit" value="Lähetä tilaus!">
          </form>
    </body>
</html>
